<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>
<body>
    <div class="wrapper">
        <div id="calc" class="calc">0</div>
        <div class="panel-head">
            <button id="ac" class="panel black" type="reset" value="AC">AC</button>
            <button id="change" class="panel black" type="button" value="+/-">+/-</button>
            <button id="percent" class="panel black" type="button" value="%">%</button>
            <button id="divided" class="panel orange" type="button" value="÷">÷</button>
        </div>
        <div class="panel-body">
            <button class="panel" type="button" value="7">7</button>
            <button class="panel" type="button" value="8">8</button>
            <button class="panel" type="button" value="9">9</button>
            <button class="panel orange" type="button" value="×">×</button>
        </div>
        <div class="panel-body">
            <button class="panel" type="button" value="4">4</button>
            <button class="panel" type="button" value="5">5</button>
            <button class="panel" type="button" value="6">6</button>
            <button class="panel orange" type="button" value="-">-</button>
        </div>
        <div class="panel-body">
            <button class="panel" type="button" value="1">1</button>
            <button class="panel" type="button" value="2">2</button>
            <button class="panel" type="button" value="3">3</button>
            <button class="panel orange" type="button" value="+">+</button>
        </div>
        <div class="panel-foot">
            <button class="panel" type="button" value="0">0</button>
            <button class="panel" type="button" value=".">.</button>
            <button class="panel orange" type="button" value="=">=</button>
        </div>
    </div>
</body>
</html>
