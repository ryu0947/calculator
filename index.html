<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>
<body>
    <div class="wrapper">
         <div class="display">
            <p id="show-number" class="show-number">0</p>
          </div>
            <button id="ac" class="panel black" type="reset" value="AC">AC</button>
            <button id="change" class="panel black" type="button" value="+/-">+/-</button>
            <button id="percent" class="panel black" type="button" value="%">%</button>
            <button id="divided" class="panel orange" type="button" value="÷">÷</button>
            <button class="panel num" type="button" value="7">7</button>
            <button class="panel num" type="button" value="8">8</button>
            <button class="panel num" type="button" value="9">9</button>
            <button id="multi" class="panel orange" type="button" value="×">×</button>
            <button class="panel num" type="button" value="4">4</button>
            <button class="panel num" type="button" value="5">5</button>
            <button class="panel num" type="button" value="6">6</button>
            <button id="minus" class="panel orange" type="button" value="-">-</button>
            <button class="panel num" type="button" value="1">1</button>
            <button class="panel num" type="button" value="2">2</button>
            <button class="panel num" type="button" value="3">3</button>
            <button id="plus" class="panel orange" type="button" value="+">+</button>
            <button class="panel num long" type="button" value="0">0</button>
            <button id="point" class="panel" type="button" value=".">.</button>
            <button id="equal" class="panel orange" type="button" value="=">=</button>
        </div>
    <script src="calc.js"></script>
</body>
</html>
